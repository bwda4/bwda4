<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>AUTOMOTIVE</title>
  </head>
  <body>
    <!--      Main Content      -->
    <main class="container">
      <!--          Header        -->
      <header class="header">
        <a href="#" class="logo">
          <img src="img/logo.svg" alt="Automotive" />
          AUTOMOTIVE
        </a>

        <nav class="menu">
          <ul class="menu-list">
            <li class="menu-list__item"><a href="#">Home</a></li>
            <li class="menu-list__item"><a href="#">Features</a></li>
            <li class="menu-list__item"><a href="#">Price</a></li>
            <li class="menu-list__item"><a href="#">Contact</a></li>
            <li class="menu-list__item">
              <a class="book-appointment__nav" href="#"><i class="fa-solid fa-tag"></i></a>
            </li>
          </ul>
        </nav>
      </header>

      <!--         Content        -->
      <article class="content">
        <a class="slideButton prevSlide"><i class="fa fa-left-long"></i></a>
        <a class="slideButton nextSlide"><i class="fa fa-right-long"></i></a>
        <h1 class="content__claim">Tu nuevo automovil te espera</h1>
        <h2 class="content__subclaim">Visitanos</h2>
        <a class="book-appointment" href="#">Book Appointment</a>
      </article>

      <!--          Footer        -->
      <div class="footer__wrapper">
        <footer class="footer">
          <section class="footer__widget">
            <h3 class="footer__widget__title">Estamos en</h3>
            <p class="footer__widget__detail">Av. ROCA & Pellegrini</p>
          </section>
          <div class="separate"></div>
          <section class="footer__widget">
            <h3 class="footer__widget__title">Telefono</h3>
            <p class="footer__widget__detail">2314-474138</p>
          </section>
          <div class="separate"></div>
          <section class="footer__widget">
            <h3 class="footer__widget__title">Email</h3>
            <p class="footer__widget__detail">bwdalvarez@gmail.com</p>
          </section>
        </footer>
      </div>
    </main>
  </body>
  <script src="https://kit.fontawesome.com/00b8ca5222.js" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</html>
