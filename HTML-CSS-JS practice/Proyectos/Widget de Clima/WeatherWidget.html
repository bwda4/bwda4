<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="WeatherWidgetStyle.css">
</head>
<body>
  <div class="weather-container">

    <!--current-->
    <div class="current">
      <div class="city">Daireaux</div>
      <div class="day">Ahora</div>
      <div class="row">
        <div class="icon">
          <!--<img src="rainy.png" width="128" alt="">-->
          <iframe src="https://giphy.com/embed/glZnJBORLkOk1cFFNQ" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
        </div>
        <div class="info">
          <div class="temperature">
            <div class="temp-now">20°</div>
            <div class="temp-low">/17°</div>
          </div>
          <div class="status">Nublado</div>
        </div>
      </div>
      <div class="more">
        <!--item 1-->
        <div class="item">
          <div class="icon">
            <span class="material-icons"> air </span>
          </div>
          <div class="text">
            <div class="value">9 km/h</div>
            <div class="type">Viento</div>
          </div>
        </div>
        <!--item 2-->
        <div class="item">
          <div class="icon">
            <span class="material-icons"> water_drop </span>
          </div>
          <div class="text">
            <div class="value">63%</div>
            <div class="type">Prob. lluvias</div>
          </div>
        </div>
        <!--item 3-->
        <div class="item">
          <div class="icon">
            <span class="material-icons"> water </span>
          </div>
          <div class="text">
            <div class="value">91%</div>
            <div class="type">Humedad</div>
          </div>
        </div>
      </div>
    </div>

        <!--list-->
    <div class="list">

            <!--day-->
      <div class="day">
        <div class="name">Lun</div>
        <div class="weather">
          <div class="icon">
            <span class="material-icons"> wb_cloudy </span>
          </div>
          <div class="status"> Nublado </div>
        </div>
        <div class="temperature">
            <div class="temp-high">26°</div>
            <div class="temp-low">18°</div>
        </div>
      </div>
      <hr>

      <!--day-->
      <div class="day">
        <div class="name">Mar</div>
        <div class="weather">
          <div class="icon">
            <span class="material-icons"> ac_unit </span>
          </div>
          <div class="status">Nieve</div>
        </div>
          <div class="temperature">
            <div class="temp-high">26°</div>
            <div class="temp-low">18°</div>
          </div>
      </div>
      <hr>

      <!--day-->
      <div class="day">
        <div class="name">Mie</div>
        <div class="weather">
          <div class="icon">
            <span class="material-icons"> thunderstorm </span>
          </div>
          <div class="status">Tormenta electrica</div>
        </div>
        <div class="temperature">
            <div class="temp-high">26°</div>
            <div class="temp-low">18°</div>
          </div>
      </div>
      <hr>

      <!--day-->
      <div class="day">
        <div class="name">Jue</div>
        <div class="weather">
          <div class="icon">
            <span class="material-icons"> wb_sunny </span>
          </div>
          <div class="status">Soleado</div>
        </div>
        <div class="temperature">
            <div class="temp-high">26°</div>
            <div class="temp-low">18°</div>
        </div>
      </div>
      <hr>

      <!--day-->
      <div class="day">
        <div class="name">Fri</div>
        <div class="weather">
          <div class="icon">
            <span class="material-icons"> wb_sunny </span>
          </div>
          <div class="status">Soleado</div>
        </div>
        <div class="temperature">
            <div class="temp-high">26°</div>
            <div class="temp-low">18°</div>
        </div>
      </div>
      
    </div>

  </div>
</body>
</html>
